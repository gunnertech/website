build:
  artifacts:
    baseDirectory: /gatsby/public
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths: []
  phases:
    pre_build:
      commands: [
          'cd gatsby && npm install'
      ]
    build:
      commands: ['npm run-script build']
    post_build:
      commands: []
env:
  variables: []
version: 0.1
