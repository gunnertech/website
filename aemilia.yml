build:
  artifacts:
    baseDirectory: /gatsby/public
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths: []
  phases:
    pre_build:
      commands: [
          'ls .',
          'yarn install --cwd gatsby'
      ]
    build:
      commands: ['yarn build --cwd gatsby']
    post_build:
      commands: []
env:
  variables: []
version: 0.1
